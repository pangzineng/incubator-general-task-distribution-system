tags:
  - name: ${KEY}
    description: Everything about ${KEY}
paths:
  /${KEY}:
    post:
      tags:
        - ${KEY}
      summary: Create a new ${KEY}
      operationId: create${KEY}
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - name: body
          in: body
          description: ${KEY} to be created
          schema:
            $ref: '#/definitions/${KEY}'
      responses:
        '200':
          description: Created
          schema:
            type: string
            description: the ID of the newly created instance
        '405':
          description: Invalid input
    get:
      tags:
        - ${KEY}
      summary: Get the list of all ${KEY}
      operationId: getAll${KEY}
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/limitParam'
        - $ref: '#/parameters/queryParam'
        - $ref: '#/parameters/sortFieldParam'
        - $ref: '#/parameters/sortOrderParam'
      responses:
        '200':
          description: Got the ${KEY} list
          schema:
            type: array
            items:
              $ref: '#/definitions/${KEY}'
  '/${KEY}/${ID}':
    get:
      tags:
        - ${KEY}
      summary: Get the ${KEY} instance based on ID
      operationId: get${KEY}
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - name: ID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Got the ${KEY} instance
          schema:
            $ref: '#/definitions/${KEY}'
        '404':
          description: ${KEY} instance not found
        '405':
          description: Invalid input
    patch:
      tags:
        - ${KEY}
      summary: Update the ${KEY} instance based on ID
      operationId: update${KEY}
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - name: ID
          in: path
          type: string
          required: true
        - name: body
          in: body
          description: Updated ${KEY} instance
          schema:
            $ref: '#/definitions/${KEY}'
      responses:
        '200':
          description: ${KEY} instance updated
    delete:
      tags:
        - ${KEY}
      summary: Delete the ${KEY} instance based on ID
      operationId: delete${KEY}
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - name: ID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: ${KEY} instance successfully deleted
        '404':
          description: ${KEY} instance not found
