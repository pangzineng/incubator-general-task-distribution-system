definitions:
  ad:
    type: object
    description: the advertisement creative data
    properties:
      _id:
        type: string
        description: The unique ID
      type:
        type: string
        description: The creative data type
        enum:
          - img
          - video
          - web
        default: img
      name:
        type: string
        description: The name of the creative
      src:
        type: string
        description: The source uri of the creative data
      _sys:
        $ref: '#/definitions/_sys'
  background:
    type: object
    description: the background in preview reality
    properties:
      _id:
        type: string
        description: The unique ID
      src:
        type: string
        description: The source uri of the background image
      name:
        type: string
        description: The name of the background
      initView:
        type: object
        description: The initial viewport of the background
        properties:
          position:
            type: string
            description: The 'x y z' value of camera position
          rotation:
            type: string
            description: The 'x y z' value (pitch, yaw, roll) of camera rotation
      adboards:
        type: array
        description: The list of adboards presented on this background
        items:
          types: object
          description: The relative positioning of the adboard on this background
          properties:
            _id:
              type: string
              description: The unique ID
            size:
              type: object
              description: The relative size of the adboard
              properties:
                height:
                  type: number
                width:
                  type: number
            coordinate:
              type: object
              desription: The relative viewport of the adboard
              properties:
                position:
                  type: string
                  description: The 'x y z' value of camera position
                rotation:
                  type: string
                  description: The 'x y z' value (pitch, yaw, roll) of camera rotation
      _sys:
        $ref: '#/definitions/_sys'