definitions:
  schedule:
    type: object
    description: the single display schedule of an ad and adboard
    properties:
      _id:
        type: string
        description: The unique ID
      _adslot:
        type: string
        description: The matching adslot ID
      _adboard:
        type: string
        description: The corresponding adboard ID
      ad:
        type: object
        description: the shallow clone of the ad object
        properties:
          _id:
            type: string
            description: The unique ad ID
          name:
            type: string
            description: The name
          src:
            type: string
            description: The source uri of the creative data
          type:
            type: string
            description: The creative data type
            enum:
              - img
              - video
              - web
            default: img
          _owner:
            type: string
            description: The ID of the owner
      time:
        type: object
        description: the time range of the schedule in unix timestamp (in millisecond)
        properties:
          st:
            type: string
            description: The start time
          et:
            type: string
            description: The end time
      _sys:
        $ref: '#/definitions/_sys'